<div>

    <h2 translate="mightymerceApp.customerChannel.home.title">CustomerChannel</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCustomerChannelModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="mightymerceApp.customerChannel.home.createLabel">Create a new CustomerChannel</span>
    </button>
    <div class="modal fade" id="saveCustomerChannelModal" tabindex="-1" role="dialog" aria-labelledby="myCustomerChannelLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCustomerChannelLabel" translate="mightymerceApp.customerChannel.home.createOrEditLabel">Create or edit a CustomerChannel</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="customerChannel.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="mightymerceApp.customerChannel.key">Key</label>
                            <input type="text" class="form-control" name="key"
                                   ng-model="customerChannel.key">

                            <div ng-show="editForm.key.$invalid">
                            </div>
                        </div>

                        <div class="form-group">
                            <label translate="mightymerceApp.customerChannel.customer">customer</label>
                            <select class="form-control" name="customer" ng-model="customerChannel.customer.id" ng-options="customer.id as customer.name for customer in customers">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="mightymerceApp.customerChannel.channel">channel</label>
                            <select class="form-control" name="channel" ng-model="customerChannel.channel.id" ng-options="channel.id as channel.name for channel in channels">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCustomerChannelConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(customerChannel.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mightymerceApp.customerChannel.delete.question" translate-values="{id: '{{customerChannel.id}}'}">Are you sure you want to delete this CustomerChannel?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="mightymerceApp.customerChannel.key">Key</th>
                    <th translate="mightymerceApp.customerChannel.customer">customer</th>
                    <th translate="mightymerceApp.customerChannel.channel">channel</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customerChannel in customerChannels">
                    <td><a ui-sref="customerChannelDetail({id:customerChannel.id})">{{customerChannel.id}}</a></td>
                    <td>{{customerChannel.key}}</td>
                    <td>{{customerChannel.customer.name}}</td>
                    <td>{{customerChannel.channel.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="customerChannelDetail({id:customerChannel.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(customerChannel.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(customerChannel.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
