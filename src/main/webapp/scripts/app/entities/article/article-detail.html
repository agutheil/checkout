
<div>
    <h2><span>Article</span> {{article.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>CoreId</span>
                </td>
                <td>
                    <span class="form-control-static">{{article.coreId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{article.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{article.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{article.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{article.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DeliveryCosts</span>
                </td>
                <td>
                    <span class="form-control-static">{{article.deliveryCosts}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Currency</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly"
                          translate-interpolation="messageformat"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Image1</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:image/*;base64,' + article.image1}}" style="max-width: 100%;" ng-if="article.image1"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Image2</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:image/*;base64,' + article.image2}}" style="max-width: 100%;" ng-if="article.image2"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
