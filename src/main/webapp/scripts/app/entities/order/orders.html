<div>

    <h2 translate="schubberApp.order.home.title">Order</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveOrderModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="schubberApp.order.home.createLabel">Create a new Order</span>
    </button>
    <div class="modal fade" id="saveOrderModal" tabindex="-1" role="dialog" aria-labelledby="myOrderLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myOrderLabel" translate="schubberApp.order.home.createOrEditLabel">Create or edit a Order</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="order.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="schubberApp.order.date">Date</label>
                            <input type="date" class="form-control"
                                   ng-model="order.date">
                        </div>
                        <div class="form-group">
                            <label translate="schubberApp.order.customer">Customer</label>
                            <input type="text" class="form-control"
                                   ng-model="order.customer">
                        </div>
                        <div class="form-group">
                            <label translate="schubberApp.order.paymentStatus">PaymentStatus</label>
                            <input type="number" class="form-control"
                                   ng-model="order.paymentStatus">
                        </div>
                        <div class="form-group">
                            <label translate="schubberApp.order.orderStatus">OrderStatus</label>
                            <input type="number" class="form-control"
                                   ng-model="order.orderStatus">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOrderConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(order.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="schubberApp.order.delete.question" translate-values="{id: '{{order.id}}'}">Are you sure you want to delete Order {{order.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="schubberApp.order.date">Date</th>
                    <th translate="schubberApp.order.customer">Customer</th>
                    <th translate="schubberApp.order.paymentStatus">PaymentStatus</th>
                    <th translate="schubberApp.order.orderStatus">OrderStatus</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in orders">
                    <td><a ui-sref="orderDetail({id:order.id})">{{order.id}}</a></td>
                    <td>{{order.date}}</td>
                    <td>{{order.customer}}</td>
                    <td>{{order.paymentStatus}}</td>
                    <td>{{order.orderStatus}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="orderDetail({id:order.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(order.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(order.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
