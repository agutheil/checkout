<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta property="og:type" content="product" />
    <meta property="og:title" content="de Young Copper Bookmark" />
	<meta property="og:description" content="Our signature bookmark derived from the de Young'
s unique architecture and copper exterior. Measures 5 3/4'' x 1 1/4''.
FAMSF Exclusive." />
  
	<meta property="og:url" content="http://shop.famsf.org/do/product/BK5160" />
	<meta property="og:image" content="http://shop.famsf.org/storeImages/images/store/BK5160.jpg" />
	<meta property="og:image" content="http://shop.famsf.org/storeImages/images/store/BK5161.jpg" />
	<meta property="og:site_name" content="FAMSF Store" />
	<meta property="og:price:amount" content="15.00" />
	<meta property="og:price:start_date" content="FAMSF Store" />
	<meta property="og:price:end_date" content="15.00" />
	<meta property="og:price:standard_amount" content="20.00" />
	<meta property="og:price:currency" content="USD" />
	<meta property="og:availability" content="instock" />
	<meta property="og:see_also" content="http://shop.famsf.org/do/product/MG-230-001" />
	<meta property="product:expiration_time" content="ISO Format" />
	<meta property="og:rating" content="4.5" />
	<meta property="og:rating_scale" content="5" />
	<meta property="og:rating_count" content="120" />
	<meta property="product:gender" content="unisex" >
 	<meta property="product:color" content="Aqua" >
	<meta property="product:color:map" content="blue" >
	<meta property="product:color:image" content="http://cdn-i3.farfetch.com/C.jpg" >
 	<meta property="product:color:image" content="http://cdn-i3.farfetch.com/D.jpg" >
    <title>Pinterest Page</title>
    <style>
        ::-moz-selection {
            background: #b3d4fc;
            text-shadow: none;
        }

        ::selection {
            background: #b3d4fc;
            text-shadow: none;
        }

        html {
            padding: 30px 10px;
            font-size: 20px;
            line-height: 1.4;
            color: #737373;
            background: #f0f0f0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        html,
        input {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            max-width: 500px;
            _width: 500px;
            padding: 30px 20px 50px;
            border: 1px solid #b3b3b3;
            border-radius: 4px;
            margin: 0 auto;
            box-shadow: 0 1px 10px #a7a7a7, inset 0 1px 0 #fff;
            background: #fcfcfc;
        }

        h1 {
            margin: 0 10px;
            font-size: 50px;
            text-align: center;
        }

        h1 span {
            color: #bbb;
        }

        h3 {
            margin: 1.5em 0 0.5em;
        }

        p {
            margin: 1em 0;
        }

        ul {
            padding: 0 0 0 40px;
            margin: 1em 0;
        }

        .container {
            max-width: 380px;
            _width: 380px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Pinterest Page</h1>
    <p th:text="'Your article ID is ' + ${article.articleId} + '!' ">Your article ID is 42 !</p>
    <p th:text="'Your article name is ' + ${article.name} + '!' ">Your article name is Horst !</p>
    <p th:text="'Your article description is ' + ${article.description} + '!' ">Your article description is Horst !</p>
    <p th:text="'Your article price is ' + ${article.price} + '!' ">Your article price is Horst !</p>
    <p th:text="'Your article currency is ' + ${article.currency} + '!' ">Your article currency is Horst !</p>
</div>
</body>
</html>
