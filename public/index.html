<!DOCTYPE html>
<html ng-app>
<head>
    <link rel="stylesheet" href = "css/bootstrap.min.css">
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src= "app.js"></script>
</head>

<body ng-controller="productController">
<div class="container">

    <h3>Products</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Edit</th>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Currency</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products">
            <td>
                <button class="btn" ng-click="editProduct(product.id)">
                    <span class="glyphicon glyphicon-pencil"></span>  Edit
                </button>
            </td>
            <td>{{ product.id }}</td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.currency }}</td>
            <td>{{ product.stock }}</td>
        </tr>
        </tbody>
    </table>

    <hr>
    <button class="btn btn-success" ng-click="editProduct('new')">
        <span class="glyphicon glyphicon-product"></span>  Create New Product
    </button>
    <hr>

    <h3 ng-show="edit">Create New Product:</h3>
    <h3 ng-hide="edit">Edit Product:</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">ID:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="id" ng-disabled="!edit" placeholder="ID">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="title" ng-disabled="!edit" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Price:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="price" ng-disabled="!edit" placeholder="Price">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Currency:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="currency" ng-disabled="!edit" placeholder="Currency">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Stock:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="stock" ng-disabled="!edit" placeholder="Stock">
            </div>
        </div>
    </form>

    <hr>
    <button class="btn btn-success" ng-disabled="error || incomplete">
        <span class="glyphicon glyphicon-save"></span>  Save Changes
    </button>

</div>

</body>
</html>
